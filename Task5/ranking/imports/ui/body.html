<body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-lg-6">
            <h1 class="display-4">Food Ranking</h1>
          </div>
          <div class="col-lg-6">
            <label class="toggle-sorting">
              <input type="checkbox" />
                  Toggle sorting
            </label>
            <label class="mylist-fiter">
                <input type="checkbox" />
                  Show my items
            </label>
          </div>
        </div>
        {{> loginButtons}}

        {{#if currentUser}}
        <form class="new-food form-inline">
            <input type="text" name="text" placeholder="Type to add new food" />
            <input type="file" name="foodImage">
            <input type="submit" value="Add food" class="btn btn-outline-secondary">
        </form>
        {{/if}}

      </header>
  
      <ul>
        {{#each foods}}
          {{> food}}
        {{/each}}
      </ul>
    </div>
  </body>
